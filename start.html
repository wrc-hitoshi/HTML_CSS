<!-- 

關於css 

<style>代表作用在css的東西，而在<style>中打上需要改變外觀的物件
ex:buttom,buttom:hover(在鼠標移動到buttom上時會改變什麼),
buttom:active（在點擊buttom的瞬間會出現什麼外觀變化）
標題... 
之後在該物件名稱後打上括號{}，說明括號裡參數都是為了改變該物件。
在{}裡的參數有很多種類 color background-color width height
border-radius(邊角圓滑度) border-style(邊框樣式) 
cursor(鼠標放上去時會變成可點選的箭頭)

類別標籤(<button></button>)
在html框架中將<button>變成<button class="test1button">
在css style框架中 輸入上面.""中的內容，之後再加上雙引號{}
ex:
 <style>
    .test1button
    {
    color:gray
    background-color:white
    }
</style>
如果該網站用的按鈕都一樣
可以將button先定義好邊框和顏色，
再用class= "test1button"修改html、用.test1button修改css

再用id= "test1h1"修改html、用#test1h1修改css

類別標籤(<h1></h1>)
在html框架中將<h1>變成<h1 id="test1h1">
在css style框架中 輸入#""中的內容，之後再加上雙引號{}
ex:
<style>
    #test1h1
    {
    color:red
    }
</style>

而id和class的用法很接近 class在css中用「.」id則是用「#」
id就像身分編碼一樣只能對應一組，
而class像群組一次可以對應多個。

id、class命名規則：
1.只能有 _ - 英文字 數字 2.開頭不能為數字
